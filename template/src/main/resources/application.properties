
# OpenAPI Description Path: http://localhost:8080/v3/api-docs
# http://localhost:8080/api-docs
springdoc.api-docs.path=/api-docs

# Swagger UI: http://localhost:8080/swagger-ui/index.html
# http://localhost:8080/swagger-ui-custom.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
# Sort the API paths according to their HTTP methods
springdoc.swagger-ui.operationsSorter=method

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBoot;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sql
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Log SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE